<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AI Assistant Popup</title>
    <!-- Tailwind CSS CDN -->
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap');
        body {
            font-family: 'Inter', sans-serif;
            width: 300px;
            padding: 1rem;
            background-color: #f0f4f8;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            min-height: 200px;
        }
        .container {
            @apply bg-white p-6 rounded-xl shadow-lg flex flex-col items-center justify-center space-y-4 w-full;
        }
        .header {
            @apply text-2xl font-bold text-gray-800;
        }
        .description {
            @apply text-gray-600 text-center text-sm;
        }
        .button {
            @apply bg-purple-600 hover:bg-purple-700 text-white font-semibold py-2 px-4 rounded-lg shadow-md transition-all duration-200 ease-in-out w-full;
        }
        .input-field {
            @apply w-full p-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-purple-500;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1 class="header">ðŸ‘‹ AI Assistant</h1>
        <p class="description">
            Set your Gemini API Key here
        </p>
        <input type="password" id="apiKeyInput" placeholder="Enter Gemini API Key" class="input-field">
        <button id="saveApiKey" class="button">
            Save API Key
        </button>
    </div>
    <script src="script.js"></script>
</body>
</html>
